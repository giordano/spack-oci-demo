spack:
  view: false
  specs: []
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-buildcache: oci://ghcr.io/spack/github-actions-buildcache
    local-buildcache: oci://ghcr.io/giordano/github-actions-buildcache
  packages:
    all:
      require: '%gcc@12 target=x86_64_v2'
